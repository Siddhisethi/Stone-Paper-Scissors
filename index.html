<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Stone Paper Scissors</h2>
    <div class="choices">
    <div  class="choice" id="rock"><img src="stone 3.jpg" id="rock1" ></div>
    <div class="choice" id="paper"><img src="paper1.jpg" id="paper1"></div>
    <div class="choice"  id="scissors"><img src="scissor 1.jpg" id="scissor1"></div>
</div>
<div class="score-board">
<div class="score">
    <p id="user-score">0</p>
    <p>Player</p>
</div>
<div class="score">
    <p id="comp-score">0</p>
    <p>Computer</p>
</div>
</div>

<div class="msg-container">
    <p id="msg">Play Your Move</p>
</div>
<script src="script.js"></script>
</body>
</html>
